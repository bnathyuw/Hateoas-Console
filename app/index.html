<!doctype html>
<html>

<head>

<meta charset="utf-8"/>

<title>HATEOAS console</title>

<link rel="stylesheet" href="main.css"/>

</head>
	
<body>

<header>
	<h1>HATEOAS console</h1>
</header>

<input type="url" 
	   name="url" 
	   placeholder="Start URL" 
	   required="required"
	   value="http://hateoas-console.local/" />
	   
<select name="verb">
	<option>GET</option>
	<option>POST</option>
	<option>HEAD</option>
	<option>PUT</option>
	<option>DELETE</option>
	<option>OPTIONS</option>
</select>

<input type="button" value="Go" id="go"/>

<div>
	<textarea name="requestBody"
			  placeholder="Request body"></textarea>
</div>

<pre id="request">

</pre>

<pre id="response">
	
</pre>

<div id="links">

</div>

<footer>
	<p>Written by Matthew Butt</p>
</footer>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/underscore/underscore.min.js"></script>
<script src="lib/backbone/backbone.min.js"></script>

<script src="scripts/utils.js"></script>
<script src="scripts/uri-parser/UriParser.js"></script>
<script src="scripts/uri-parser/UrlHierarchicalPartParser.js"></script>
<script src="scripts/response-parsers/ResponseParser.js"></script>
<script src="scripts/response-parsers/JsonpLinkFinder.js"></script>
<script src="scripts/response-parsers/XmlLinkFinder.js"></script>
<script src="scripts/response-parsers/JsonLinkFinder.js"></script>
<script src="scripts/response-parsers/LinkFinderFactory.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
