<!doctype html>
<html>

<head>

<title>HATEOAS console</title>

<link rel="stylesheet" href="main.css"/>

</head>
	
<body>

<header>
	<h1>HATEOAS console</h1>
</header>

<input type="url" 
	   name="url" 
	   placeholder="Start URL" 
	   required="required"
	   value="/" />
	   
<select name="verb">
	<option>GET</option>
	<option>POST</option>
	<option>HEAD</option>
	<option>PUT</option>
	<option>DELETE</option>
	<option>OPTIONS</option>
</select>

<input type="button" value="Go" id="go"/>

<div>
	<textarea name="requestBody"
			  placeholder="Request body"></textarea>
</div>

<pre id="request">

</pre>

<pre id="response">
	
</pre>

<div id="links">

</div>

<footer>
	<p>Written by Matthew Butt</p>
</footer>

<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
<script src="scripts/hateoas-console/utils.js"></script>
<script src="scripts/hateoas-console/uri-parser/UriParser.js"></script>
<script src="scripts/hateoas-console/uri-parser/UrlHierarchicalPartParser.js"></script>
<script src="scripts/hateoas-console/response-parsers/ResponseParser.js"></script>
<script src="scripts/hateoas-console/response-parsers/JsonpLinkFinder.js"></script>
<script src="scripts/hateoas-console/response-parsers/XmlLinkFinder.js"></script>
<script src="scripts/hateoas-console/response-parsers/JsonLinkFinder.js"></script>
<script src="scripts/hateoas-console/response-parsers/LinkFinderFactory.js"></script>
<script src="scripts/hateoas-console/main.js"></script>

</body>

</html>
